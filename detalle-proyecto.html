<!DOCTYPE html>
<html lang="es"> <!-- Agrega el atributo lang para especificar el idioma -->
<head>
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres para el contenido -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que tu página sea responsive -->
    <title>Contacto Profesional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Proyectos</h1>
    </header>
    <main> <!-- El elemento <main> debe estar fuera del <header> -->
        <div id="contenedorProyectos"></div>
               
        <section class="contact-form"> <!-- Otra <section> para el formulario de contacto -->
            <h2>Contacta con Nosotros</h2>
            <form action="#" method="post">
                <input type="text" id="name" name="user_name" placeholder="Tu Nombre" required> <!-- Agrega el atributo required para la validación del formulario -->
                <input type="email" id="email" name="user_email" placeholder="Tu Email" required>
                <textarea id="message" name="user_message" placeholder="Tu Mensaje" required></textarea>
                <input type="submit" value="Enviar Mensaje">
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html">Volver a Mi Portafolio</a>
    </footer>
    <script src="detalle-proyecto.js"></script>
</body>
</html>
